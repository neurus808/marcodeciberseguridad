
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Protector de CI Uruguaya</title>
  <meta name="description" content="Ofuscación y trazabilidad de documentos de identidad uruguayos">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0057A8">
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; padding: 2em; }
    canvas { border: 1px solid #aaa; margin-top: 1em; cursor: crosshair; }
    input, button, label { margin: 0.5em; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registrado ✅', reg))
        .catch(err => console.error('SW fallo ❌', err));
    }
  </script>
</head>
<body>
  <h1>Protege tu Cédula de Identidad</h1>
  <p>Cargá una imagen de tu CI uruguaya, tapá datos sensibles y agregá una marca de agua personalizada.</p>

  <input type="file" accept="image/*" id="upload" />
  <br />
  <label>Marca de agua: <input type="text" id="watermark" placeholder="Ej: juan@example.com | 18/04/2025" /></label>
  <br />
  <button onclick="descargar()">Descargar imagen protegida</button>

  <canvas id="canvas"></canvas>

  <p><strong>TIP:</strong> Hacé clic y arrastrá sobre la imagen para tapar información confidencial.</p>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const watermarkInput = document.getElementById('watermark');

    let isDrawing = false;

    upload.addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          agregarMarcaDeAgua(watermarkInput.value);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    watermarkInput.addEventListener('input', () => {
      const imgData = canvas.toDataURL();
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        agregarMarcaDeAgua(watermarkInput.value);
      };
      img.src = imgData;
    });

    function agregarMarcaDeAgua(texto) {
      ctx.font = "20px sans-serif";
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.rotate(-0.2);
      for (let y = 50; y < canvas.height; y += 150) {
        for (let x = 0; x < canvas.width; x += 300) {
          ctx.fillText(texto, x, y);
        }
      }
      ctx.rotate(0.2);
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, 2 * Math.PI);
      ctx.fill();
    });

    function descargar() {
      const link = document.createElement('a');
      link.download = 'ci-protegida.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
